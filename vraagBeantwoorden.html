<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Vragen</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <br />
    <h1 class="text-center">Voer uw antwoord in <span id="partij"></span></h1>
    <br />
    <br />
    <div
      class="table table-striped row justify-content-center"
      id="vraag"
      style="font-size: 200%"
    ></div>

    <br />

    <div class="container">
      <div class="text-center">
        <div id="antwoordOpties" class="form-check">
          <input
            type="checkbox"
            id="0"
            value="HEELERGEENS"
            onchange="unCheckOther(this.id)"
          />
          <label for="heelErgEens">Heel erg eens</label>
          <br />
          <input
            type="checkbox"
            id="1"
            value="EENS"
            onchange="unCheckOther(this.id)"
          />
          <label for="eens">Eens</label>
          <br />
          <input
            type="checkbox"
            id="2"
            value="NEUTRAAL"
            onchange="unCheckOther(this.id)"
          />
          <label for="neutraal">Neutraal</label>
          <br />
          <input
            type="checkbox"
            id="3"
            value="ONEENS"
            onchange="unCheckOther(this.id)"
          />
          <label for="onEens">Oneens</label>
          <br />
          <input
            type="checkbox"
            id="4"
            value="HEELERGONEENS"
            onchange="unCheckOther(this.id)"
          />
          <label for="heelErgOnEens">Heel erg oneens</label>
          <br />
          <input
            type="checkbox"
            id="5"
            value="GEENMENING"
            onchange="unCheckOther(this.id)"
          />
          <label for="geenMening">Geen mening</label>
          <br />
        </div>

        <br />

        <button id="volgendevraag" class="btn btn-sm btn-primary text-center">
          volgende vraag
        </button>
      </div>
    </div>

    <br />

    <script src="vraagBeantwoorden.js"></script>
  </body>
</html>
