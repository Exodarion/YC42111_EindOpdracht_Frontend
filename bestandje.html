<script>
    function start(){
        var var2 = new XMLHttpRequest(); // jQuery Ajax // fetch
        var deInput = document.getElementById("invoervak").value;
        var deInput2 = document.getElementById("invoervak2").value;
        var deInput3 = document.getElementById("invoervak3").value;
        var2.onreadystatechange = function () 
        {
            if(this.readyState == 4)
            {
                console.log(this.responseText);
                var mijnObject = JSON.parse(this.responseText);
                document.getElementById("mijnoutput").innerHTML = mijnObject.naam + " : " + mijnObject.leeftijd + " : " + mijnObject.beroep;
                //document.getElementById("mijnoutput3").innerHTML = new Date();
            }
        }
        var2.open("GET", "http://localhost:8082/zozo3/" + deInput + "/" + deInput2 + "/" + deInput3, true);
        var2.send();
    }
</script>

<input id=invoervak>

<input id=invoervak2>
<br>
<input id=invoervak3>
<br>
<input type = button onclick=start() value=klikhier>
<div id=mijnoutput></div>
